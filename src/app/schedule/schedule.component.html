<div class="container mt-5">
  <form #form1>
    <div class="form-group row justify-content-center">
      <label for="evnviornment" class="col-sm-2 col-form-label"
        >Environment</label
      >
      <div class="col-3">
        <select class="form-control" id="evnviornment" #environment>
          <option>DEV</option>
          <option>QA</option>
          <option>UAT</option>
          <option>PROD</option>
        </select>
      </div>
    </div>

    <div class="form-group row justify-content-center">
      <label for="trackingId" class="col-sm-2 col-form-label"
        >Tracker Id's</label
      >
      <div class="col-3">
        <input type="text" class="form-control" id="trackingId" #trackingId />
      </div>
    </div>

    <div class="form-group row justify-content-center">
      <button
        type="button"
        class="btn btn-primary col-2"
        (click)="onAdd(environment.value, trackingId.value)"
        (click)="clear(form1)"
      >
        Schedule
      </button>
    </div>
  </form>

  <div
    class="form-group row justify-content-center mt-5"
    style="width: 45%; margin: auto"
  >
    <!-- <label for="json"><strong>JSON file</strong> </label> -->
    <textarea class="form-control" rows="10" #jsondata>{{ entries }}</textarea>
    <button
      (click)="copyInputMessage(jsondata)"
      value="click to copy"
      class="my-5 btn btn-success"
    >
      Copy
    </button>
  </div>
</div>
